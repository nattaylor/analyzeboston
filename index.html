<!DOCTYPE html>
<html lang="en">
<head>
<title>SQL Client for Analyze Boston by Nat Taylor</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="header">
	<div id="logo">
		<a href="http://data.boston.gov"><img src="https://data.boston.gov/img/Analyze_Boston_logo.svg" style="height:20px;width:200px;vertical-align:middle;margin:2px;" border="0"></a>
		<span><strong>SQL Client</strong> by <a href="http://nattaylor.com" target="_blank" style="text-decoration: none;color:black;">Nat Taylor</a></span>
	</div>
	<nav id="header-nav">
		<span><a href="#help">Help</a></span>
		<span><a href="#schema-browser">SchemaBrowser</a></span>
		<span><a href="#examples">Examples</a></span>
		<span><a href="#share">Link</a></span>
		<span><a href="#code">Code</a></span>
		<span><a href="#feedback">Feedback</a>
	</nav>
</div>
<div id="editor-wrapper"><h2 class="results-title">Query Editor</h2><button id="execute">Run Query</button><div id="editor"></div></div>
<div id="results"><h2 class="results-title">Query Results</h2><button id="results-resize" onclick="toggleFullscreen('#results')">&#10530</button></div>
<div id="history"><h2 class="query-history-title">Query History</h2></div>
<div class="lightbox" id="examples"></div>
<div class="lightbox" id="schema-browser">
	<figure>
		<a href="#" class="closemsg"></a>
		<figcaption id="schema-browser-content">
		</figcaption>
	</figure>
</div>
<div class="lightbox" id="share">
	<figure>
		<a href="#" class="closemsg"></a>
		<figcaption id="schema-browser-content">
			<h1>Sharable Link</h1>
			<textarea id="share-textarea"></textarea>
		</figcaption>
	</figure>
</div>
<div class="lightbox" id="feedback">
	<figure>
		<a href="#" class="closemsg"></a>
		<figcaption>
			<h2>Feedback</h2>
			<h3>On The Application...</h3>
			<p>Questions? Comments?  Bug Report?  Contact <a href="mailto:nattaylor@gmail.com">Nat</a>.</p>
			<h3>On The Data...</h3>
			<p>If you have feedback about the data head to <a href="http://data.boston.gov">data.boston.gov</a></p>
		</figcaption>
	</figure>
</div>
<div class="lightbox" id="help"></div>
<div class="lightbox" id="code"></div>
<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="src-noconflict/ext-language_tools.js"></script>
<script src="config.js"></script>
<script src="schema.js"></script>
<script src="queries.js"></script>
<script src="help.js"></script>
<script src="app.js"></script>
</body>
</html>
